name: .NET

on:
  push:
    branches: [ master ]
  #pull_request:
    #branches: [ master ]

jobs:
  build:
    name: Build code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: pwd
      run: pwd
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
  publish-api:
    name: Deploy PingPong.API
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: pwd
      run: pwd
    - name: dotnet publish
      run: dotnet publish /src/PingPong.API --no-restore --no-build -c Release -o ~/publish/PingPong.API
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - run: |
        az webapp list --query "[?state=='Running']"
